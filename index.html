<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Tic Tac Toe Game</h1>
      <div class="container">
        <div id="cell-1" class="cell" data-value=""></div>
        <div id="cell-2" class="cell" data-value=""></div>
        <div id="cell-3" class="cell" data-value=""></div>
        <div id="cell-4" class="cell" data-value=""></div>
        <div id="cell-5" class="cell" data-value=""></div>
        <div id="cell-6" class="cell" data-value=""></div>
        <div id="cell-7" class="cell" data-value=""></div>
        <div id="cell-8" class="cell" data-value=""></div>
        <div id="cell-9" class="cell" data-value=""></div>
      </div>
      <button class="reset-button">Reset Game</button>
    </div>

    <div class="popup-overlay" id="popup">
      <div class="popup-box">
        <div id="win">
          <video width="100%" autoplay loop muted>
            <source
              src="https://media.tenor.com/rO6Fh2KNm3sAAAPo/baby-yes.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
        </div>
        <h2 id="popup-message"></h2>
        <button class="restartGame">Restart Game</button>
      </div>
    </div>
    <!-- Your info section -->
    <div class="info">
      <p>
        <span>
          <a href="https://github.com/vijaysitamsetty" target="_blank">
            <i class="fab fa-github"></i>Vijay Sitamsetti
          </a>
        </span>
      </p>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
